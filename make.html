<!DOCTYPE html>
<html>
<head>
    <title>Code Maker</title>
    <style>
        .size {
         width: 100%;
         height: 50%;
        }
        
    </style>
    
</head>
<body>
<script>
function dayscounter() {
    var body= document.getElementById("body").value;
    
    document.write(''+body+'')
}
    
    
function save() {
localStorage['save'] = btoa(JSON.stringify(body));
}

function load() {
body = JSON.parse(atob(localStorage['save']))
}

load()
</script>

    <input type="text" id="body" name="daysofjourney" class="size" value="<span id="body"/>">
    <input type="button" value="submit" onclick="dayscounter(); save();">
</body>
</html>
