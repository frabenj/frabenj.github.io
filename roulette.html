    <script>
    var cookies = 0;
function cookieClick(number) {
    cookies = cookies + number;

};
        var betmoney = 0;
    function bet(){
        if (cookies >= 1){
  betmoney = betmoney + 1;
  cookies = cookies - 1;
    };
    document.getElementById("betmoney").innerHTML = betmoney;
        document.getElementById("cookies").innerHTML = cookies;
};
        
        var winningMon = 0
        function roulette(){
           winningMon = winningMon + betmoney;
           winningMon = winningMon * 2;
            betmoney = betmoney - betmoney;
    document.getElementById("winningMon").innerHTML = winningMon;
     document.getElementById("betmoney").innerHTML = betmoney;
            
        }
        
        function clearBet(){
                     cookies = cookies + betmoney;
            betmoney = betmoney - betmoney;

     document.getElementById("betmoney").innerHTML = betmoney;

     document.getElementById("betmoney").innerHTML = betmoney; 
            
        }
    
    
    </script>
