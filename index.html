var cookies = 0;

function cookieClick(number) {
    cookies = cookies + number;
    document.getElementById("cookies").innerHTML = cookies;
};

var cursors = 0;

function buyCursor(){
    var cursorCost = Math.floor(150 * Math.pow(1.1,cursors));    
    if(cookies >= cursorCost){                                   
        cursors = cursors + 1;                                   
    	cookies = cookies - cursorCost;                          
        document.getElementById('cursors').innerHTML = cursors;  
        document.getElementById('cookies').innerHTML = cookies;  
    };
    var nextCost = Math.floor(150 * Math.pow(1.1,cursors));       
    document.getElementById('cursorCost').innerHTML = nextCost;  
};

window.setInterval(function(){
	
	cookieClick(cursors);
	
}, 1000);
		
var premiums = 0;

function buyPremium(){
    var premiumCost = Math.floor(500 * Math.pow(1.1,premiums));    
    if(cookies >= premiumCost){                                   
        premiums = premiums + 1;                                   
    	cookies = cookies - premiumCost;                          
        document.getElementById('premiums').innerHTML = premiums;  
        document.getElementById('cookies').innerHTML = cookies;  
    };
    var nextCost = Math.floor(500 * Math.pow(1.1,premiums));       
    document.getElementById('premiumCost').innerHTML = nextCost;  
};

window.setInterval(function(){
	
	cookieClick(premiums);
	
}, 650);
		


		

function saveGame() {
   localStorage['save'] = btoa(JSON.stringify(cookies));
    localStorage['save1'] = btoa(JSON.stringify(cursors));
	localStorage['save2'] = btoa(JSON.stringify(premiums));
 

  
  
  
}

function loadGame() {
  
  cookies = JSON.parse(atob(localStorage['save']))
    cursors = JSON.parse(atob(localStorage['save1']))
	 premiums = JSON.parse(atob(localStorage['save2']))
   

   
  
}
loadGame()

setTimeout(cookieDelay, 500);

function cookieDelay() {
   cookies = cookies + 1;
    document.getElementById("cookies").innerHTML = cookies;
};
